apply plugin: 'java'


description = """
Example project for a TO2 course.

Project name: ${project.name}

Authors:
Micha≈Ç Szczerba <pan.szczerba@gmail.com>
Anna Belowska <anna.belowska2@gmail.com> """

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile "org.mockito:mockito-core:2.+"
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'pl.edu.agh.to2.Main'
        )
    }
}